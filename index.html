<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Youtube Video Player</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
       <header>
        <div id="transparent-bar"></div>
        <div>
        <div id="bar1"></div>
        <div id="bar2"></div>
        <div id="bar3"></div>
        </div>
        <div id="youtube-logo">
            <img id="red-square" src="assets/pngguru.com.png">
            <p id="youtube-text"> YouTube </p>
        </div>
        <div>
            <textarea id="search-box" name="search-box" rows="1" cols="70">Search</textarea>
            <div id="glass-box"></div>
            <img id="magnifying-glass" src="/assets/kisspng-computer-icons-portable-network-graphics-youtube-m-yoprice-version-1-1-5b651362007a12.375798411533350754002.png">
        </div>
        <div>
            <img id="create" src="assets/free-png-plus-sign-plus-icon-512.png">
            <img id="apps" src="assets/Apps_Button_applications_tile-512.png">
            <img id="notifications" src="assets/youtube-bell-png-transparent-background-3.png">
            <img id="profile" src="/assets/profile-icon-png-917.png">
        </div>
        <div id="video">
            <iframe width="920" height="460" src="https://www.youtube.com/embed/0we7kcmgDOw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <aside>
            <p id="next">Up next</p>
            <p id="autoplay">AUTOPLAY</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <img id="thumbnails" src="assets/Screenshot from 2020-06-25 21-29-47.png">
        </aside>

       </header> 
    </body>
</html>
